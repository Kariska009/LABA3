<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function isPrime(number) {
            // Проверка на отрицательные и неположительные числа
            if (number <= 1) {
                return false;
            }

            // Проверка делителей от 2 до квадратного корня из числа
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }

        // Пример использования функции

        let num = parseInt(prompt('Введите число:'));
        //const num = 17;
        if (isPrime(num)) {
            alert(`${num} - простое число.`);
        } else {
            alert(`${num} - не является простым числом.`);
        }

    </script>
</body>

</html>
